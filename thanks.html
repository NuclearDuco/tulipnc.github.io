  <style>
    .thanks-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
      padding: 40px 20px;
    }
    
    .thanks-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 1s ease;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .thanks-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    
    .thanks-container p {
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 600px;
      margin-bottom: 30px;
      color: #555;
    }
    
    .redirect-info {
      font-size: 0.9em;
      color: #888;
      margin-top: 20px;
    }
    
    .home-button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    
    .home-button:hover {
      background-color: #2980b9;
    }
  </style>

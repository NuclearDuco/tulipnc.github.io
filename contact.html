<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - TulipNC</title>

  <!-- Jouw site CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Flatpickr CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    /* Disabled days lichtgrijs */
    .flatpickr-day.flatpickr-disabled {
      background: #f0f0f0 !important;
      color: #9b9b9b !important;
      cursor: not-allowed;
    }

    /* Selected range styling */
    .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange {
      box-shadow: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul class="nav-tabs">
      <li><a href="index.html">HOME</a></li>
      <li><a href="house.html">HOUSE</a></li>
      <li><a href="art.html">ART</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </nav>
</header>

<main class="contact-content">
  <h1>Contact Us</h1>
  <p class="contact-intro">Interested in renting our holiday house or purchasing a painting? Get in touch!</p>

  <div class="contact-form-container">
    <form id="contactForm" action="https://formsubmit.co/info@tulipnc.com" method="POST">

      <!-- FormSubmit configuration -->
      <input type="hidden" name="_subject" value="New TulipNC Contact Form Submission">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <!-- Interest Type -->
      <div class="form-group">
        <label for="interest">I am interested in:</label>
        <select id="interest" name="interest" required>
          <option value="">-- Select an option --</option>
          <option value="House Rental">Renting the holiday house</option>
          <option value="Art Purchase">Buying a painting</option>
        </select>
      </div>

      <!-- Date selector (only for house rental) -->
      <div class="form-group" id="dateGroup" style="display: none;">
        <label for="datesDisplay">Preferred dates:</label>
        <input type="text" id="datesDisplay" placeholder="Select arrival â€” departure" autocomplete="off">
        <input type="hidden" id="dates" name="dates" disabled>
        <small id="dateHelp">Select arrival and departure. Bezette dagen zijn grijs.</small>
      </div>

      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message (optional):</label>
        <textarea id="message" name="message" rows="5" placeholder="Any additional information..."></textarea>
      </div>

      <!-- Submit button -->
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <div class="contact-info">
    <p><strong>Or email us directly:</strong></p>
    <p><a href="mailto:info@tulipnc.com">info@tulipnc.com</a></p>
  </div>
</main>

<footer>
  <p>&copy; 2025 TulipNC</p>
</footer>

<!-- Flatpickr JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script>
  // Show/hide date field based on interest selection
  const interestEl = document.getElementById('interest');
  const dateGroup = document.getElementById('dateGroup');
  const datesInput = document.getElementById('dates');

  interestEl.addEventListener('change', function() {
    if (this.value === 'House Rental') {
      dateGroup.style.display = 'block';
      datesInput.setAttribute('required', 'required');
      datesInput.removeAttribute('disabled');
    } else {
      dateGroup.style.display = 'none';
      datesInput.removeAttribute('required');
      datesInput.value = '';
      datesInput.setAttribute('disabled', 'disabled');
    }
  });

  // Load booked dates from JSON and init Flatpickr
  async function initCalendar() {
    const jsonPath = 'data/booked.json';
    let disabledArr = [];

    try {
      const res = await fetch(jsonPath + '?v=' + Date.now());
      if (!res.ok) throw new Error('Kon booked.json niet laden: ' + res.status);
      const data = await res.json();
      if (Array.isArray(data.disabled)) {
        disabledArr = data.disabled;
      }
    } catch (err) {
      console.warn('Error loading booked dates:', err);
      disabledArr = [];
    }

    // Flatpickr initialization
    flatpickr('#datesDisplay', {
      mode: "range",
      dateFormat: "Y-m-d",
      minDate: "today",
      disable: disabledArr,
      altInput: false,
      allowInput: false,
      onChange: function(selectedDates, dateStr, instance) {
        // Update het verborgen veld
        if (selectedDates.length === 2) {
          const start = instance.formatDate(selectedDates[0], "Y-m-d");
          const end = instance.formatDate(selectedDates[1], "Y-m-d");
          document.getElementById('dates').value = start + " to " + end;
        } else if (selectedDates.length === 1) {
          document.getElementById('dates').value = instance.formatDate(selectedDates[0], "Y-m-d");
        } else {
          document.getElementById('dates').value = "";
        }
      }
    });
  }

  // Start calendar
  initCalendar();
</script>

</body>
</html>

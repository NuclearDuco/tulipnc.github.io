<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TulipNC</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Background gradient */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e9d4ff 0%, #ffffff 100%);
    }

    /* Navigation */
    header {
      padding: 20px;
    }

    .nav-tabs {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .nav-tabs li a {
      text-decoration: none;
      font-weight: bold;
      color: #4a0080;
    }

    /* Main text */
    main {
      text-align: center;
      padding: 20px 0;
    }

    /* Image grid */
    .image-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
    }

    .image-link {
      text-align: center;
      text-decoration: none;
      color: black;
    }

    /* Make both images same size */
    .image-link img {
      width: 350px;        /* Adjust this to any size you prefer */
      height: 250px;       /* Same height for both */
      object-fit: cover;   /* Ensures nice cropping */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .label {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #4a0080;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul class="nav-tabs">
        <li><a href="index.html">HOME</a></li>
        <li><a href="house.html">HOUSE</a></li>
        <li><a href="art.html">ART</a></li>
        <li><a href="other.html">OTHER</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome to TulipNC</h1>
    <p>This is the main page of my website!</p>
  </main>

  <div class="image-container">
    <a href="house.html" class="image-link">
      <img src="house.jpg" alt="House">
      <div class="label">HOUSE</div>
    </a>
    
    <a href="art.html" class="image-link">
      <img src="art.jpg" alt="Art">
      <div class="label">ART</div>
    </a>
  </div>
  
  <footer>
    <p>&copy; 2025 TulipNC</p>
  </footer>

</body>
</html>
